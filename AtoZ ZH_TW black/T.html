        <h2 class="commend_title">tell</h2>
        <h3 class="commend_depiction">tell(聊天)</h3>
        <h3 class="commend_grammar">語法:</h3>
        <h3 class="commend_example">範例:/tell xxx hihi</h3>
        <h3 class="commend_detailed">
        後方打名稱後空格打聊天內容<br>
        </h3>

        <h2 class="commend_title">tp</h2>
        <h3 class="commend_depiction">tp(傳送)()</h3>
        <h3 class="commend_grammar">語法:</h3>
        <h3 class="commend_example"></h3>
        <h3 class="commend_detailed">
        後方打名稱後空格打名稱(TP到後名稱)(範例:/tp xxx xxxx)或留白(TP到該名稱)(範例:/tp xxxxx)<br>
        </h3>

        <h2 class="commend_title">title</h2>
        <h3 class="commend_depiction">title(大字幕)()</h3>
        <h3 class="commend_grammar">語法:</h3>
        <h3 class="commend_example">範例:/title @a title {"text":"hihi"}</h3>
        <h3 class="commend_detailed">
        後方加玩家或目標<br>
        之後加<br>
        後面加要顯示的文字<br>
        </h3>
